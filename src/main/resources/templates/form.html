<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
</head>
<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/submit}" method="post" th:object="${loginData}">
						<h1 class="text-center">Login Here</h1>
					  <div class="form-group">
					    <label for="exampleInputUserName validationServer03">User Name</label>
					    <input type="text"
					    th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ' '}" 
					    th:value="${loginData.userName}" name="userName" class="form-control" id="validationServer03 exampleInputUserName" aria-describedby="emailHelp" placeholder="Enter email"/>
					  	<p th:each="e : ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback" >
					  	
					  	<p>
					  	
					  </div>
					  					  
					  
					  <div class="form-group">
					    <label for="exampleInputEmail">Email address</label>
					    <input type="email" th:value="${loginData.userEmail}" 
					    name="userEmail" 
					    th:classappend="${#fields.hasErrors('userEmail') ? 'is-invalid' : ' '}"
					    class="form-control" id="exampleInputEmail" placeholder="Email">
					    <p th:each="e : ${#fields.errors('userEmail')}" th:text="${e}" class="invalid-feedback"></p>
					  </div>
					  
					  
					  
					  <div class="form-check">
					    <input name="agreed"
					    th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ' '}"
					     type="checkbox" class="form-check-input" id="exampleCheck1">
					    <label class="form-check-label" for="exampleCheck1">Agree Terms and Conditions</label>
					  	<p th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback"></p>
					  </div>
					  <button type="submit" class="btn btn-primary mt-3">Submit</button>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
